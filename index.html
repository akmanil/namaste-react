<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import react using CDN</title>
     <link rel="stylesheet" href="index.css">
    <style></style>
  </head>
  <body>
    <h1>Hello World</h1>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
        
    <script>
       const heading = React.createElement("h1" , {className: "prop"} , "Hello Anil");
//        const heading = React.createElement(
//   "h1", 
//   { 
//     style: {

//       fontSize: "24px",
//       padding: "10px"
//     } 
//   }, 
//   "Hello Anil"
// );
       //createRoot() is a React 18+ method that creates a root for your React application
       const root = ReactDOM.createRoot(document.getElementById("root"));
       // for render use root.render()
       root.render(heading)
    </script>
  </body>
</html>
